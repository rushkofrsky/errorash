<html>
<head>
</head>
<body>
<div class="signup-page">
  <div class="signup-page__form form">
    <div class="form__header">
      <h2 class="form__title h1">Get started with us</h2>
      <p class="form__hint p">Already have an account? <a href="#">Sign in</a></p>
    </div>
    <form class="form__body">
      <label class="form__field field">
        <span class="field__label p">Your Email</span>
        <input type="text" class="field__input input" input-state='error' />
        <span class="field__message p">Email must be valid</span>
      </label>
      <div class="form__field field">
        <span class="field__label p">Security Check</span>
        <div class="field__input checkbox" input-state='error'>
          <input type="checkbox" />
          I'm a robot
        </div>
        <div class="field__message p">Invalid reCAPCHA response</div>
      </div>
    </form>
    <div class="form__footer">
      <button type='submit' class="btn">Sign me up</button>
      <p class="form__hint p">By clicking "Sign me up", you agree to our <a href="">Terms of services</a></p>
    </div>
    
  </div>
  <div class="signup-page__banner banner">
    <div class="banner__callout">
      <h2 class="banner__title h1">Добро пожаловать в киберцерковь</h2>
      <p class="banner__desc p--lg">Подтверди что ты робот</p>
      <button class="banner__cta btn btn--ghost">Tell me more</button>
    </div>
  </div>
</div>  
</body>
</html>
